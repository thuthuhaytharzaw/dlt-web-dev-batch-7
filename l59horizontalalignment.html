<!DOCTYPE html>
<html>
<head>
	<title>Horizontal Alignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style type="text/css">
    	.row{
    		height: 100px;
    		background: silver;
    	}
    </style>
</head>
<body>

	<div class="container">
		<h1>Horizontal Alignment</h1>
	</div>

	<div class="container">
		<div class="row text-light">
			<div class="col-2 bg-primary">Column 1</div>
			<div class="col-2 bg-info">Column 2</div>
			<div class="col-2 bg-success">Column 3</div>
		</div>
	</div>

	<hr/>

	<div class="container">
		<div class="row justify-content-center text-light">
			<div class="col-2 bg-primary">Column 1</div>
			<div class="col-2 bg-info">Column 2</div>
			<div class="col-2 bg-success">Column 3</div>
		</div>
	</div>

	<hr/>

	<div class="container">
		<div class="row justify-content-end text-light">
			<div class="col-2 bg-primary">Column 1</div>
			<div class="col-2 bg-info">Column 2</div>
			<div class="col-2 bg-success">Column 3</div>
		</div>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
