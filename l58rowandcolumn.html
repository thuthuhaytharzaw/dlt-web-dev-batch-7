<!DOCTYPE html>
<html>
<head>
	<title>Row and Column</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">

        <h1>Row and Column</h1>

        <div class="row">
            <h1 class="col-6 bg-primary text-light">Hello Yangon</h1>
            <h1 class="col-7 bg-secondary text-light">Hello Mandalay</h1>
            <h1 class="col-3 bg-success text-light">Hello Bago</h1>
            <h1 class="col-2 bg-info text-light">Hello Mawlmyine</h1>
            <h1 class="col-10 bg-warning text-light">Hello Yay</h1>
            <h1 class="col-2 bg-danger text-light">Hello Chin</h1>
        </div>

        <hr/>

        <div class="container-fluid">

            <div class="row">

                <div class="col-6 bg-primary text-light">

                    <div class="row">
                        <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">Column 1 - div1</div>
                        <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">Column 2 - div2</div>
                        <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">Column 3 - div3</div>
                        <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">Column 4 - div4</div>
                        <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">Column 5 - div5</div>
                    </div>
                    
                </div>

                <div class="col-6 bg-secondary text-light">

                    <div class="row">
                        <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">                   
                         <div class="row">
                            <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">Column1 - Div2 - Part1</div>
                            <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">Column2 - Div2</div>
                        </div>

                    </div>

                        <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">Column2 - Div2 - Part2</div>

                    </div>
                    
                </div>
            
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
