<!DOCTYPE html>
<html>
<head>
	<title>Badge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

	<div class="container">
		<h1>Badge</h1>

		<span class="badge bg-primary">Primary</span>
		<span class="badge bg-secondary">Secondary</span>
		<span class="badge bg-success">Success</span>
		<span class="badge bg-info">Info</span>
		<span class="badge bg-warning">Warning</span>
		<span class="badge bg-danger">Danger</span>
		<span class="badge bg-light">Light</span>
		<span class="badge bg-dark">Dark</span>

		<hr/>

		<h1>Rounded</h1>

		<span class="badge bg-primary">Primary</span>
		<span class="badge bg-secondary">Secondary</span>
		<span class="badge bg-success rounded-pill">Success</span>
		<span class="badge bg-info rounded-pill">Info</span>
		<span class="badge bg-warning rounded-pill">Warning</span>
		<span class="badge bg-danger rounded-pill">Danger</span>
		<span class="badge bg-light rounded-pill">Light</span>
		<span class="badge bg-dark rounded-pill">Dark</span>

		<hr/>

		<h4>Hot Sale<span class="badge bg-info">New</span></h4>

		<button class="btn btn-primary">Notafication<badge class="badge bg-danger">5</badge></button>

		<br/><br/>

		<!-- sup = superscript -->
		<!-- sub = subscript -->

		<b>Add Card</b><sup class="badge bg-success">9</sup>

		<br/><br/>

		<b>Special Discount</b><sub class="badge bg-success">5%</sub>


	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
